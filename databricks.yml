# This is a Databricks asset bundle definition for adb_dab_cicd.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: adb_dab_cicd
  uuid: f2529190-47ba-41ca-af88-644a4d3bcec9

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog:
    default: "citibike_dev"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-4059255850827417.17.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

  test:
    mode: production
    variables:
      catalog: citibike_test
    workspace:
      host: https://adb-1222804729438648.8.azuredatabricks.net
      # We explicitly deploy to the current user to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: aafc072e-eef6-4fc4-8edf-7452ea4f380b
        level: CAN_MANAGE
    run_as:
      service_principal_name: aafc072e-eef6-4fc4-8edf-7452ea4f380b
    presets:
      name_prefix: "[testing] "

  prod:
    mode: production
    variables:
      catalog: citibike_prod
    workspace:
      host: https://adb-3957066159383672.12.azuredatabricks.net
      # We explicitly deploy to the current user to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: bd419634-6565-44e7-a4d4-d20dabe8a7ec
        level: CAN_MANAGE
    run_as:
      service_principal_name: bd419634-6565-44e7-a4d4-d20dabe8a7ec
