resources:
  jobs:
    citike_etl_pipeline_nb:
      name: citike_etl_pipeline_nb
      tasks:
        - task_key: 00_whl_upload
          python_wheel_task:
            package_name: adb_dab_cicd
            entry_point: main
          existing_cluster_id: "${var.all_purpose_cluster_id}"
          libraries:
            - whl: "../dist/*.whl"

        - task_key: 01_bronze_citibike
          depends_on:
            - task_key: 00_whl_upload
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike.ipynb
            source: WORKSPACE
            base_parameters:
              task_id: "{{task.run_id}}"
          existing_cluster_id: "${var.all_purpose_cluster_id}"
        
        - task_key: 02_silver_citibike
          depends_on:
            - task_key: 01_bronze_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/02_silver/02_silver_citibike.ipynb
            base_parameters:
              task_id: "{{task.run_id}}"
            source: WORKSPACE
          existing_cluster_id: "${var.all_purpose_cluster_id}"
          # job_cluster_key: standard_d4pds_v6
        
        - task_key: 03_gold_citibike_daily_ride_summary
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary.ipynb
            base_parameters:
              task_id: "{{task.run_id}}"
            source: WORKSPACE
          existing_cluster_id: "${var.all_purpose_cluster_id}"
          #job_cluster_key: standard_d4pds_v6
        
        - task_key: 03_gold_citibike_daily_station_performance
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance.ipynb
            base_parameters:
              task_id: "{{task.run_id}}"
            source: WORKSPACE
          existing_cluster_id: "${var.all_purpose_cluster_id}"
          #job_cluster_key: standard_d4pds_v6
      
      queue:
        enabled: true
      
      parameters:
        - name: pipeline_id
          default: "{{job.id}}"
        - name: run_id
          default: "{{job.run_id}}"
        - name: processed_timestamp
          default: "{{job.start_time.iso_datetime}}"
        - name: catalog
          default: "${var.catalog}"
      
      performance_target: PERFORMANCE_OPTIMIZED
      
      job_clusters:
        - job_cluster_key: standard_d4pds_v6
          new_cluster: "${var.standard_d4pds_v6}"